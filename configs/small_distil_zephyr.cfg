[model]
name="kardosdrur/dfm-sentence-encoder-small-distil_zephyr"
base_model="jonfd/electra-small-nordic"
device="cuda"
max_seq_length=256

[training]
epochs=50
steps_per_epoch=500
warmup_steps=100
batch_size=64
wandb_project="dfm-sentence-transformers"

[tasks]

[tasks.wiki_qa]
@tasks="multiple_negatives_ranking"
sentence1="question"
sentence2="answer"

[tasks.wiki_qa.dataset]
@loaders="load_dataset"
path="kardosdrur/dawiki_qa_zephyr"

[tasks.news]
@tasks="multiple_negatives_ranking"
sentence1="title"
sentence2="content"

[tasks.news.dataset]
@loaders="load_dataset"
path="kardosdrur/danews_title_content"

[tasks.opensubtitles_da_no]
@tasks="multiple_negatives_ranking"
sentence1="no"
sentence2="da"

[tasks.opensubtitles_da_no.dataset]
@loaders="load_dataset"
path="kardosdrur/opensubtitles-no-da"

[tasks.europarl]
@tasks="multiple_negatives_ranking"
sentence1="sv"
sentence2="da"

[tasks.europarl.dataset]
@loaders="load_dataset"
path="kardosdrur/europarl-scandinavian"


